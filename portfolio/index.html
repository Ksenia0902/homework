<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/Icon.svg" alt="logo">
                <div>
                    <h6 class="logo_title">Foundation</h6>
                    <p class="logo_text">Startup landing template</p>
                </div>
            
            </div>
                <nav class="header_nav flex">
                    <ul class="header_ul flex">
                       <li class="header_li">
                           <a class="header_link" href="#">Home</a>
                       </li>
                       <li class="header_li">
                          <a class="header_link" href="#">Stories</a>
                       </li>
                   </ul>
                 <button class="header_buttom">Get Started</button>
               </nav>
        </div>
    </header>
    <section class="questions flex">
        <div class="container flex">
            <div>
                <h6 class="question">What is it about?</h6>
                <p class="answer">Building a website for a startup that looks amazing is not a rocket science anymore.</p>
            </div>
        </div>
        <div class="container flex">
            <div>
                <h6 class="question">Who is it for?</h6>
                <p class="answer">Startups, small companies and teams, entrepreneurs and web developers.</p>
            </div>
        </div>
    </section>
    <section class="company">
        <div><img src="./img/section_company/Bitmap.png" alt="New-YorkTimes"></div>
        <div><img src="./img/section_company/forbes.png" alt="Forbes"></div>
        <div><img src="./img/section_company/apple.png" alt="Apple"></div>
        <div><img src="./img/section_company/mashable.png" alt="Mashable"></div>
        <div><img src="./img/section_company/wsj.png" alt="WSJ"></div>
        <div><img src="./img/section_company/google.png" alt="Google"></div>
    </section>
</body>
</html>
